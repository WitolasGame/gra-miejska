<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gra Fabularna</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="phone-frame" role="region" aria-label="Podgląd mobilnej strony">
<div class="card">
<div class="header">
<div class="num-badge" aria-hidden="true">2</div>
<div class="title">
<h1>Zadanie</h1>
<p></p>
</div>
</div>


<div class="body-text">
Podaj numery sektorów
</div>


<div class="form-row">
<input id="odp1" class="input-text" type="text" placeholder="Twoja odpowiedź..." aria-label="Pole tekstowe" />
<input id="actionBtn" class="btn" type="button" value="Sprawdź" onclick="zad1()" aria-label="Przycisk sprawdź" />
</div>


<div class="hint">Wpisz odpowiedź i kliknij „Sprawdź”.</div>
</div>
</div>


<script type="text/javascript">
    function zad1() {
        let odpowiedz = document.getElementById("odp1").value;
        if(odpowiedz.toLowerCase().includes("a1") && odpowiedz.toLowerCase().includes("b3") && odpowiedz.toLowerCase().includes("e4")){
            document.write('<p>Dobra odpowiedź</p>')
            document.write('<a href="strona3.html">Zadanie 3</a>')
        }
        else{
            document.write("Zła odpowiedź")
        }
    }
</script>
</body>
</html>
